<html>
<head>
    <title>Hello Loop</title>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script>
        $().ready(()=>{
            for(let i=1;i<=10;i++){
                $("#s1").append(`<option value=${i}>Print hello ${i} times</option>`)
            }
            $("#b1").click(()=>{
                let v=$("#s1").val()
                $("#p1").html("")
                for(let i=0;i<v;i++){
                $("#p1").append(`<br>Hello</br>`)
                }
            })
            
        })
    </script>
</head>
<body>
    <select id="s1">

    </select>
    <button id="b1">click</button>
    <p id="p1"></p>
</body>
</html>
